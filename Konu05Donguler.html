<!DOCTYPE html>
<html lang="tr">
<head>

    <title>JS Döngüler</title>
</head>
<body>
    <h1>JS Döngüler</h1>
    <script>
       // For Döngüsü
       for (let index = 0; index < 5; index++) {
            console.log('index değeri : ', index)
        }

            toplam += i;

            i++
        }
        console.log('While Toplam : ', toplam)

        say = 1;

        do {
            topl = topl + say; // topl += in açık yazımı

    </script>
    
</body>
</html>
