<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Operatörler</title>
</head>
<body>
    <h1>Js Operatörler</h1>
    <script>
        var sayi1=10, sayi2=8;
        console.log('Sayı :', sayi1)
        // Artırım Operatörü
        sayi1++; // sayıyı 1 artır
        console.log('Sayı :', sayi1)
        // Azaltım Operatörü
        sayi1--;// sayıyı 1 azalt
        console.log('Sayı :', sayi1)
        // += Operatörü
        sayi1+=sayi2;
        console.log('Sayı :', sayi1)
          // -= Operatörü
          sayi1-=sayi2;
        console.log('Sayı :', sayi1)





    </script>
    
</body>
</html>
