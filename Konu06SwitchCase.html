<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Case</title>
</head>
<body>
    <h1> Switch Case Kullanımı</h1>
    <script>
        var sayi=18
        switch(sayi){
            case 1:
                console.log('Sayı Değeri : ', sayi);
                break;
            case 18:
                console.log('Sayı Değeri : ', sayi);
                break;
            default: console.log('Sayı Değeri Geçersiz : ', sayi);
            break;

        }
        


    </script>
</body>
</html>
